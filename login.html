<script>
	$(function () {
		$(window).resize();
	});

	$(window).resize(function () {
		$(".mydiv").css({
			position: "absolute",
			left: ($(window).width() - $(".mydiv").outerWidth()) / 2,
			top: ($(window).height() - $(".mydiv").outerHeight()) / 2
		});
	});
	layui.use(['form', 'layedit', 'laydate', 'element', 'jquery', 'upload', 'laytpl'], function () {
		var upload = layui.upload;
		var form = layui.form,
			layer = layui.layer,
			layedit = layui.layedit,
			element = layui.element,
			laydate = layui.laydate,
			laytpl = layui.laytpl
		$ = layui.jquery;
		var _url = objTool.url + 'login'
		$('#sub_go').on('click', function () {
			var _data = {};
			_data.account = $('.loginUsername input').val();
			_data.password = $('.loginPassword input').val();
			// console.log(account + 'xx' + password)
			if (_data.account == "" || _data.password == "") {
				layer.msg('请输入账号或密码');
			} else {
				objTool.Get_Access_token(_url, _data);
			}

		});

	});
