<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <style>
        .mod-header {
            background: #FFF;
            /* padding: 2px 20px; */
            border-bottom: 1px solid #35afee;
            width: 100%;
            position: fixed;
            top: 1px;
            left: 0px;
            z-index: 9999;
            height: 45px;
        }

        .mod-header .title {
            font-size: 28px;
            color: #35afee;
            font-weight: bold;
            margin-left: 20px;
            line-height: 45px;
        }
    </style>
</head>


<body>
    <div class="layui-container" id="view" style="margin-top:55px">
        <!-- <script id="detail" type="text/html"> -->
        <!--行一-->
        <form class="layui-form" action="">
            <div class="mod-header">
                <!-- <img src="../../img/icon_business/借款.png" /> -->
                <span class="title">信息录入</span>
                <button class="layui-btn  layui-btn-radius layui-btn-primary" lay-submit lay-filter="Fg_info_edit" style="margin-right:20px;margin-top:3px; color: #fff; float: right; background: #1296db">
                <i class="layui-icon">&#x1005;</i>
                确定
            </button>
            </div>

            <div class="layui-row" style="margin-top:5px">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">序号:</label>
                        <div class="layui-input-block">
                            <input type="text" name="number" autocomplete="off" placeholder="请输入序号" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">区县名称:</label>
                        <div class="layui-input-block">
                            <input type="text" name="outOrganization" autocomplete="off" placeholder="请输入区县名称" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <!--行二-->
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="font-size:12.5px">服务保险公司</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="corporationName" autocomplete="off" placeholder="请输入服务保险公司" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属险种:</label>
                        <div class="layui-input-block">
                            <input type="text" name="insuranceType" autocomplete="off" placeholder="请输入所属险种" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <!--行三-->
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">出险人:</label>
                        <div class="layui-input-block">
                            <input type="text" name="outDanger" autocomplete="off" placeholder="请输入出险人" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">出险原因:</label>
                        <div class="layui-input-block">
                            <input type="text" name="outCause" autocomplete="off" placeholder="请输入出险原因" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <!--行四-->
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">出险日期:</label>
                        <div class="layui-input-block">
                            <input type="text" name="outDate" autocomplete="off" placeholder="请选择出险日期" required lay-verify="required" class="layui-input showTime">
                            <!-- <input type="text" name="outDate" autocomplete="off" placeholder="请输入赔案号" required lay-verify="required" class="layui-input"> -->
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">报案日期:</label>
                        <div class="layui-input-block">
                            <input type="text" name="reportDate" autocomplete="off" placeholder="请选择报案日期" required lay-verify="required" class="layui-input showTime">
                            <!-- <input type="text" name="reportDate" autocomplete="off" placeholder="请输入赔案类型" required lay-verify="required" class="layui-input"> -->
                        </div>
                    </div>
                </div>
            </div>
            <!--行五-->
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="font-size:12px;margin-left:-15px">出险人联系方式</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="outManTel" autocomplete="off" placeholder="请输入出险人联系方式" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">赔付进度:</label>
                        <div class="layui-input-block">
                            <input type="text" name="compensateStatus" autocomplete="off" placeholder="请输入赔付进度" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <!--行六-->
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">报案号:</label>
                        <div class="layui-input-block">
                            <input type="text" name="reportNumber" autocomplete="off" placeholder="请输入报案号" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">估损金额:</label>
                        <div class="layui-input-block">
                            <input type="text" name="budgetMoney" autocomplete="off" placeholder="请输入估损金额" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <!--行7-->
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">赔付金额:</label>
                        <div class="layui-input-block">
                            <input type="text" name="compensateMoney" autocomplete="off" placeholder="请输入赔付金额" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">赔付日期:</label>
                        <div class="layui-input-block">
                            <input type="text" name="compensateDate" autocomplete="off" placeholder="请选择赔付日期" required lay-verify="required" class="layui-input showTime">

                        </div>
                    </div>
                </div>
            </div>
            <!--行8-->
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span style="font-size:12px;margin-left:-15px">服务人联系方式</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="serviceSupplierTel" autocomplete="off" placeholder="请输入服务人联系方式" required lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注:</label>
                        <div class="layui-input-block">
                            <textarea name="remark" placeholder="请输入备注" class="layui-textarea" required lay-verify="required"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="../plugins/layui2/layui.js"></script>

</html>
